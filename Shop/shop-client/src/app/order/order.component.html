<div *ngIf="ordersList.length === 0" class="d-flex justify-content-center" style="margin-top: 100px;">
    <h4>Make an order</h4>
</div>
<div class="cart_section d-flex align-items-center justify-content-center px-5 mt-2 pt-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 offset-lg-1">
                <div *ngFor="let order of ordersList" class="cart_items"> 
                    <ul class="cart_list">
                        <li class="cart_item">
                            <div class="card-body pt-0">
                                <div class="widget-49">
                                    <div class="widget-49-title-wrapper">
                                        <div class="widget-49-date-primary">
                                            <span class="widget-49-date-day">{{ order.date | date: 'd.MMM' }}</span>
                                        </div>
                                        <div class="widget-49-meeting-info">
                                            <span class="widget-49-pro-title">Order id: <b>{{ order._id }}</b></span>
                                            <span class="widget-49-meeting-time">{{ order.date | date: 'dd-MM-yyyy, hh:mm' }}</span>
                                        </div>
                                    </div>
                                    <ul class="widget-49-meeting-points">
                                        <li class="widget-49-meeting-item"><span>No. of items: {{ order.products.length }}</span></li>
                                        <li class="widget-49-meeting-item"><span>Total price: {{ order.totalPrice | currency }}</span></li>
                                    </ul>
                                    <div class="widget-49-meeting-action">
                                        <a href="#" class="btn btn-sm btn-flash-border-primary">View All</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
