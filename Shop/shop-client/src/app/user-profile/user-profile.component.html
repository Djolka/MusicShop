<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <!-- TODO: change picture and name and email under picture -->
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="../../assets/login.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span></div>
        </div> 
            <div class="col-md-5 border-right">
                <form [formGroup]="checkoutForm" (ngSubmit)="submitForm(checkoutForm.value)" style="width:40rem;" >
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">First Name</label><input formControlName="name" value="{{ user.name }}" type="text" class="form-control" placeholder="first name"></div>
                            <div class="col-md-6"><label class="labels">Last Name</label><input formControlName="lastName" value="{{ user.lastName }}" type="text" class="form-control" value="" placeholder="last name"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Phone Number</label><input formControlName="phoneNumber" value="{{ user.phoneNumber }}" type="text" class="form-control" placeholder="enter phone number"></div>
                            <div class="col-md-12"><label class="labels">Address</label><input formControlName="address" value="{{ user.address }}" type="text" class="form-control" placeholder="enter address"></div>
                            <div class="col-md-12"><label class="labels">Country</label><input formControlName="country" value="{{ user.country }}" type="text" class="form-control" placeholder="enter country"></div>
                            <div class="col-md-12"><label class="labels">Email</label><input disabled="true" value="{{ user.email}}" type="email" class="form-control" placeholder="enter email"></div>
                        </div>
                        <div class="mt-5 text-center">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
